name: Build & Test Maven Project
on: [push, pull_request]
jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    name: Build Application
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          java-package: 'jdk'
          cache: 'maven'

      - name: Build & Test application
        run: ./mvnw verify
